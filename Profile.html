<!DOCTYPE html>
<html>
    <head>
        <title>Profile</title>
    </head>
    <body>
        <form action="/my-backed/profile" method="post" style="border: solid black;" cellspacing="0px">
            <table width="100%">
                    <tr>
                        <td colspan="2" style="background-color: gray; padding: 20px;">
                            <h3>Tell us about yourself</h3>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2"  style="padding-left: 20px;">
                            <p>Profile Information<p>
                        </td>
                    </tr>
                    <tr>
                        <td style="padding-left: 20px;">
                            <div>LastName</div>
                            <input type="text"  style="width: 90%;">
                        </td>
                        <td style="padding-left: 20px;">
                            <div>FirstName</div>
                            <input type="text" style="width: 90%;">
                        </td>
                    </tr>
                    <tr>
                        <td style="padding-left: 20px;">
                            <div>Email</div>
                            <input type="text" style="width: 90%;">
                        </td>
                        <td style="padding-left: 20px;">
                            <div>Phone</div>
                            <input type="text" style="width: 90%;">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <table width="100%">
                                <td  style="padding-left: 20px;">
                                    <span>Gender</span>
                                </td>
                                <td  style="padding-right: 20px;">
                                    <input name="gender" type="radio" value="male" />Male
                                    <input name="gender" type="radio" value="female" />Female
                                </td>
                            </table>
                            <hr/>
                        </td>
                    </tr>
                    </table>
                    <table width="100%" >
                    <tr>
                        <td  style="padding-left: 20px;">
                            <h4> Current Address</h4>
                        </td>
                    </tr>
                    <tr>
                        <td style="padding-left: 20px;">
                            <select name="city"  style="width: 90%;"  >
                                <option value="" disable selected>Privince/City</option>>
                                <option value="phnom penh">Phnom Penh</option>
                                <option value="phnom penh">Prey Veng</option>
                                <option value="phnom penh">Kanda</option>
                                <option value="phnom penh">Kompong cham</option>
                            </select>
                        </td>
                        <td >
                            <select name="country" style="width: 100%;">
                                <option value="" disable selected>Country</option>>
                                <option value="cambodia">Cambodia</option>
                                <option value="cambodia">Thai land</option>
                                <option value="cambodia">France</option>
                            </select>
                        </td>
                        <td style="padding-left: 20px;">
                             <input name="Post Code" value="Post Code" style="width: 89%;"/>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="3"style="padding-left: 20px;" >
                           <h4></h4>
                            <textarea name="address"  rows="5" cols="100" style="width: 95%;">Address:</textarea>
                        </td>
                    </tr> 
            </table>
            <table width="100%">
                <tr>
                    <td style="padding-left: 20px;width: 50%;">
                        <h5>Skills</h5>
                        <input name="skills" type="checkbox" value="design" />Designing &emsp;&emsp;
                        <input name="skills" type="checkbox" value="Database"/>Database Management<br><br>
                        <input name="skills" type="checkbox" value="Code"/>Coding &emsp;&emsp;&emsp;
                        <input name="skills" type="checkbox" value="debug"/>Debug

                    </td>
                    <td style="padding-left:20px;width: 50%;">
                        <h5>Languages</h5>
                        <input name="skills" type="checkbox" value="Language"/>English&emsp;
                        <input name="skills" type="checkbox" value="Language"/>Chinese<br><br>
                        <input name="skills" type="checkbox" value="Language"/>France&emsp;
                        <input name="skills" type="checkbox" value="Language"/>Khmer
                    </td>
                </tr>
                <tr>
                    <td colspan="2" style="padding-left: 20px;">
                        <h5>Experiences</h5>
                    </td>
                </tr>
                <tr>
                    <td style="padding-left: 20px;">
                        <table width="100%">
                            <tr>
                                <td>
                                    <div>From</div>
                                    <input type="text" style="width: 80%;"><br><br>
                                    <input type="text" style="width: 80%;"><br><br>
                                    <input type="text" style="width: 80%;"><br><br>
                                    <input type="text" style="width: 80%;">
                                </td>
                                <td>
                                    <div>To</div>
                                    <input type="text" style="width: 80%;"><br><br>
                                    <input type="text" style="width: 80%;"><br><br>
                                    <input type="text" style="width: 80%;"><br><br>
                                    <input type="text" style="width: 80%;">
                                </td>
                            </tr>
                        </table>
                    </td>
                    <td style="padding-left: 20px;">
                        <div>Desciption</div>
                        <input type="text" style="width: 85%;"><br><br>
                        <input type="text" style="width: 85%;"><br><br>
                        <input type="text" style="width: 85%;"><br><br>
                        <input type="text" style="width: 85%;">
                    </td>
                </tr>
                <tr>
                    <td style="padding-left: 20px;">
                        <p>Choose your profile photo</p>
                        <input type="file">
                    </td>
                   
                </tr>
                <tr>
                    <td colspan="2"style="text-align:right; padding-right:50px;">
                        <input type="submit" style="background-color: blue;color: aliceblue;">
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
